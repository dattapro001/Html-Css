<!DOCTYPE html>
<html>
    <head>
        <title> Registration From </title>
        <link rel="stylesheet" href="style-easy.css">
        </head>
            <body>
                <div class = "header"><h3>Registration From</h3></div>

                    <div class = "register">

                     
                     <label>First name :</label>
                     <input type="text"  placeholder="Enter Your First Name"></br>
                     <br>
                     
                     <label>Last name :</label>
                     <input type="text" placeholder="Enter Your Last Name"></br>
                     <br>
                     <label>Mobile :</label>
                     <input type="text" id="txtmobile"  placeholder="Enter Mobile Number"></br>
                     <br>
                     <label>Password :</label>
                     <input type="password" id="txtpass" placeholder="Enter Your Password"></br>
                     <br>
                     <label>Confirm Password :</label>
                     <input type="password"  id="txtconpass"placeholder="Confirm Your Password"></br>
                     <br>
                    <input type="submit" id="submit" value="SUBMIT">
                    
                </div>
                
            </body>
